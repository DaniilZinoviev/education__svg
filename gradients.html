<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Gradients</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row align-items-center justify-content-between">
			<h1 class="text-muted text-dark">SVG Gradients</h1>
			<ul class="nav">
				<li class="nav-item"><a href="index.html" class="nav-link">Index</a></li>
				<li class="nav-item"><a href="filters.html" class="nav-link">Filters</a></li>
				<li class="nav-item"><a href="gradients.html" class="nav-link">Gradients</a></li>
			</ul>
		</div>
		<hr class="my-5">

		<div class="row">
			
			<div class="col-lg-4">
				<h5>Горизонтальный</h5>
				<svg width="400" height="220">
					<defs>
						<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
							<stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity:1" />
							<stop offset="100%" style="stop-color: rgb(255,0,0); stop-opacity:1" />
						</linearGradient>
					</defs>
					<ellipse rx="80" ry="40" cx="110" cy="50" fill="url(#grad1)" stroke="url(#grad1)" stroke-width="2" />
				</svg>
			</div>

			<div class="col-lg-4">
				<h5>Вертикальный</h5>
				<svg width="400" height="220">
					<defs>
						<linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
							<stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity:1" />
							<stop offset="100%" style="stop-color: rgb(255,0,0); stop-opacity:1" />
						</linearGradient>
					</defs>
					<ellipse rx="80" ry="40" cx="110" cy="50" fill="url(#grad2)" stroke="url(#grad2)" stroke-width="2" />
				</svg>
			</div>

			<div class="col-lg-4">
				<h5>Горизонтальный с текстом</h5>
				<svg width="400" height="220">
					<ellipse rx="80" ry="40" cx="110" cy="50" fill="url(#grad1)" stroke="url(#grad1)" stroke-width="2" />
					<text x="62" y="66" fill="white" font-size="45px" font-family="Verdana">SVG</text>
				</svg>
			</div>

			<div class="col-lg-4">
				<h5>Радиальный</h5>
				<svg width="400" height="220">
					<defs>
						<radialGradient id="rad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
							<stop offset="0%" style="stop-color: white; stop-opacity: 1" />
							<stop offset="100%" style="stop-color: blue; stop-opacity: 1" />
						</radialGradient>
					</defs>
					<ellipse rx="80" ry="40" cx="110" cy="50" fill="url(#rad1)" stroke="url(#rad1)" stroke-width="2" />
				</svg>
			</div>

			<div class="col-lg-4">
				<h5>Радиальный</h5>
				<svg width="400" height="220">
					<defs>
						<radialGradient id="rad2" cx="60%" cy="30%" r="30%" fx="50%" fy="50%">
							<stop offset="0%" style="stop-color: white; stop-opacity: 1" />
							<stop offset="100%" style="stop-color: blue; stop-opacity: 1" />
						</radialGradient>
					</defs>
					<ellipse rx="85" ry="55" cx="200" cy="70" fill="url(#rad2)" />
				</svg>
			</div>


		</div>
		<!-- /.row -->

	</div>

	<script src="main.js"></script>
</body>
</html>
